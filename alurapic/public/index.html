<!DOCTYPE html>
<!-- View (Angular)-->
<!-- define o escopo de atuação do modulo (alurapic) criado -->
<!-- indica que o angular gerenciara a pagina inteira, no atributo ng-app -->
<!-- ng - diretivas do angular, diretiva de atributo-->
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">

        <!-- importando o módulo core do angular -->
        <script src="js/lib/angular.min.js"></script>
        <!-- importando o módulo ngAnimte -->
        <script src="js/lib/angular-animate.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <!-- fragmento gerenciado pelo controller FotosController -->
    <body ng-controller="FotosController">
        <!-- todos elementos terão acesso ao que foi adicionado ao escopo do controller -->
        <div class="container">

            <div class="jumbotron">
              <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="row">
              <div class="col-md-12">

                <form>
                  <input ng-model="filtro" ng-model-options="{ debounce: 500 }" class="form-control" placeholder="filtrar">
                </form>

              </div>
            </div>

            <div class="row">
              <!-- cada foto do array fotos -->
              <!-- fotos é $scope.fotos do controller -->
              <!-- componente criado pelo Angular >> diretivas Personalizadas -->

              <!-- o pipe '|' indica filtro no valor do atributo da tag -->
              <!-- filter: >> especialista para realizar filtragem -->

              <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro"  titulo="{{foto.titulo}}">
                  <!-- painel -->
                  <!-- {{ }} - AE - angular expression -->
                  <!-- foto é um model -->
                  <!-- data bindind - dado alterado dinâmicamente -->
                  <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"/>
                  <!-- elemento criado setando o transclude para true e informando no template -->
              </meu-painel>

            </div>

        </div>

    </body>
</html>
